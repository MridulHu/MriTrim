plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'
    id 'org.jetbrains.kotlin.android'
    id 'com.facebook.react' 
}

android {
    namespace "com.mridul.mritrim"
    compileSdkVersion 35

    defaultConfig {
        applicationId "com.mridul.mritrim"
        minSdkVersion 24
        targetSdkVersion 35
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
        }
    }

    signingConfigs {
        release {
            storeFile file(MYAPP_RELEASE_STORE_FILE)
            storePassword MYAPP_RELEASE_STORE_PASSWORD
            keyAlias MYAPP_RELEASE_KEY_ALIAS
            keyPassword MYAPP_RELEASE_KEY_PASSWORD
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }


    buildFeatures {
        buildConfig = true
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:${rootProject.ext.kotlinVersion}"
    implementation(name: 'ffmpeg-kit-full-gpl-6.0-2.LTS', ext: 'aar')
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation("com.facebook.react:react-android")




    implementation project(':react-native-community_slider')
    implementation project(':react-native-firebase_app')
    implementation project(':react-native-firebase_auth')
    implementation project(':react-native-safe-area-context')
    implementation project(':react-native-screens')
    implementation project(':react-native-video')
    implementation project(':@react-native-google-signin_google-signin')
    implementation 'com.google.android.gms:play-services-auth:20.7.0'

    if (enableHermes.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation("com.facebook.fbjni:fbjni-java-only")
    }
}

